<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>Mesto</title>
</head>
<body>
	<div class="page">
		<header class="header"> 
			<img src="images/header/header-logo.svg" alt="Логотип" class="header__logo"> 
		</header>
		<main class="main">
			<section class="profile"> 
			<img src="images/profile/image.jpg" alt="Фотография Жак-Ив Кусто" class="profile__avatar">
				<div class="profile__info">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<button class="profile__edit-button"></button>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button class="profile__add-button"></button>
			</section>
			<section class="popup">
				<div class="popup__content">
					<button class="popup__close-button"></button>
					<div class="popup__title">Редактировать профиль</div>
					<form action="#" class="popup__form">
						<input type="text" class="popup__name" name="name" value="">
						<input type="text" class="popup__about" name="about" value="">
						<button type="submit" class="popup__save-button">Сохранить</button>
					</form>
				</div>
			</section>
			<section class="elements">
				<article class="element"> 
					<img src="images/elements/1.png" alt="фото замка" class="element__image">
					<div class="element__bar">
						<p class="element__text">Карачаевск</p>
						<button class="element__like-button"></button>
					</div>
				</article>
				<article class="element"> 
					<img src="images/elements/2.png" alt="восход в горах" class="element__image">
					<div class="element__bar">
						<p class="element__text">Гора Эльбрус</p>
						<button class="element__like-button"></button>
					</div>
				</article>
				<article class="element"> 
					<img src="images/elements/3.png" alt="фото гор" class="element__image">
					<div class="element__bar">
						<p class="element__text">Домбай</p>
						<button class="element__like-button"></button>
					</div>
				</article>
				<article class="element"> 
					<img src="images/elements/2.png" alt="восход в горах" class="element__image">
					<div class="element__bar">
						<p class="element__text">Гора Эльбрус</p>
						<button class="element__like-button"></button>
					</div>
				</article>
				<article class="element"> 
					<img src="images/elements/3.png" alt="фото гор" class="element__image">
					<div class="element__bar">
						<p class="element__text">Домбай</p>
						<button class="element__like-button"></button>
					</div>
				</article>
				<article class="element"> 
					<img src="images/elements/1.png" alt="фото замка" class="element__image">
					<div class="element__bar">
						<p class="element__text">Карачаево-Ч...</p>
						<button class="element__like-button"></button>
					</div>
				</article>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>
	</div>
	<script src="./scripts/index.js"></script>
</body>
</html>
