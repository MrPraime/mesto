<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="pages/index.css">
	<title>Mesto</title>
</head>
<body>
	<div class="page">
		<header class="header"> 
			<img src="images/header/header-logo.svg" alt="Логотип" class="header__logo"> 
		</header>
		<main class="main">
			<section class="profile"> 
			<img src="images/profile/image.jpg" alt="Фото аватара" class="profile__avatar">
				<div class="profile__info">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<button class="profile__edit-button" type="button"></button>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button class="profile__add-button" type="button"></button>
			</section>
			<div class="popup popup_edit-form">
				<div class="popup__content">
					<button class="popup__close-button popup__close-button-profile" type="button"></button>
					<h2 class="popup__title">Редактировать профиль</h2>
					<form action="#" class="popup__form popup__form-profile" name="form">
						<input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Жак-Ив Кусто"  required value="">
						<input type="text" class="popup__input popup__input_type_about" name="about" placeholder="Исследователь океана" required value="">
						<button type="submit" class="popup__save-button">Сохранить</button>
					</form>
				</div>
			</div>
			<div class="popup popup_new-item-form">
				<div class="popup__content">
					<button class="popup__close-button popup__close-button-new" type="button"></button>
					<h2 class="popup__title">Новое место</h2>
					<form action="#" class="popup__form popup__form_new_card" name="new-item-form">
						<input type="text" class="popup__input popup__input_type_title" name="title" required value="" placeholder="Название">
						<input type="url" class="popup__input popup__input_type_url" name="image-url" required placeholder="Ссылка на картинку">
						<button type="submit" class="popup__save-button popup__create-button">Создать</button>
					</form>
				</div>
			</div>
			<div class="popup popup_modal">
				<div class="popup__content popup__content_modal">
					<button class="popup__close-button popup__close-button_modal" type="button"></button>
					<img class="popup__image" src="#" alt="#">
					<h2 class="popup__text"></h2>
				</div>
			</div>
			<section class="elements">
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&#169; 2020 Mesto Russia</p>
		</footer>
	</div>
	<template id="cards">
		<div class="element">
			<button class="element__delete-button" type="button"></button>
			<img src="#" alt="#" class="element__image">
			<div class="element__bar">
				<h3 class="element__text"></h3>
				<button class="element__like-button" type="button"></button>
			</div>
		</div>
	</template>
	<script src="./scripts/index.js"></script>
</body>
</html>
